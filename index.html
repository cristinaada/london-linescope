<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Kaleidoscope</title>
		<style>
			canvas { width: 100%; height: 100% }

			body {
				margin: 0;
				overflow: hidden;
				display: flex;
			}

			.kaleidoscope-container {
				position: relative;
				padding: 0;
				width: 50vw; /* 50% of the viewport width */
            	height: 100vh; /* 100% of the viewport height */
            	background-color: #3498db; /* Optional: Blue background */
            	margin-left: auto; /* Push the container to the right */
			}

			.container {
				position: relative;
				width: 50vw;  
				max-width: 50%; /* Ensures no extra margins */
				margin: 0;
				padding: 0;
				background-color: rgb(109, 109, 109);
			}

			.image {
				width: 100%;  /* Make image fill the entire width */
				height: auto;
				display: block;
				position: absolute;
				top: 50%;
				left: 0; /* Set this to 0 to position the slider on the left edge */
				transform: translateY(-50%); /* Center vertically */
				border-radius: 20px;
				z-index: 0;
			}

			.map-slider {
				position: absolute;
				top: 50%;
				left: 0; /* Set this to 0 to position the slider on the left edge */
				transform: translateY(-50%); /* Center vertically */
				height: 300px;
				width: 20px;
				background: rgba(0, 0, 0, 0.5);
				padding-left: 20px;
				padding-top: 100px;
				border-radius: 20px;
				z-index: 1;
			}


			button {
				position: absolute;
      			height: 40px;
				z-index: 2;
    		}

			input[type="range"] {
				width: 90%;
				height: 10px; /* Height of the track */
				appearance: none;
				background: transparent;
			}

			input[type="range"]::-webkit-slider-runnable-track {
				width: 6px; /* Width of the track */
				height: 100%; /* Ensure the height is the same */
				background: #636363;
				border-radius: 5px;
				opacity: 0.7;
			}

			input[type="range"]::-webkit-slider-thumb {
				width: 10px; /* Width of the thumb */
				height: 10px; /* Height of the thumb */
				background: #007BFF;
				border-radius: 50%;
				margin-top: -3px; /* Adjust this to align the thumb vertically */
				cursor: pointer; /* Show pointer cursor when hovering over the thumb */
				opacity: 1;
			}

			/* Add for Firefox compatibility */
			input[type="range"]::-moz-range-thumb {
				width: 50px;
				height: 50px;
				background: #007BFF;
				border-radius: 50%;
				cursor: pointer;
				opacity: 1;
			}


		</style>
	</head>
	<body>
		<div class="container">
			<img src="images/map.png" alt="Map" id="image" class="image">
			<input type="range" min="100" max="2099" value="1" class="map-slider" id="map-slider">
			<button class="switch" id="switch">View Images</button>
		</div>

		<div id="kaleidoscope-container"></div>
	
	
		<script src="js/three.min.js"></script>
		<script src="js/controls/OrbitControls.js"></script>
		<script src="js/controls/TrackballControls.js"></script>
		<script src="js/dat.gui.min.js"></script>
		<script src="js/stats.min.js"></script>
		<script src="js/TextGeometry.js"></script>
		<script src="js/TorusKnotShape.js"></script>
		<script src="js/KaleidoscopeGrid.js"></script>
		<script src="script.js"></script>
	</body>
</html>
